<ons-page ng-controller="RunningCtrl">
    <ons-toolbar>
        <div class="center">SuberDriver</div>
    </ons-toolbar>
    <ons-list modifier="inset" style="margin-top: 10px">
        <ons-list-item class="to-wrapper">
            <ons-row>
                <ons-col width="100%" style="margin-top: 10px">
                    <center><img src="img/psa_logo.png"></center>
                </ons-col>
            </ons-row>
            <ons-row>
                <ons-col width="100%">
                    <center>Votre client vous attend :)</center>
                    <center>Distance parcourue depuis le début de la course : {{ distance_course }} km</center>
                </ons-col>
            </ons-row>
            <ons-row>
                <ons-col width="100%">
                    <center><img src="img/mbf2_logo.png"></center>
                </ons-col>
            </ons-row>
        </ons-list-item>
    </ons-list>
</ons-page>
