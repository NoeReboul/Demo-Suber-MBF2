<!doctype html>
<html lang="en" ng-app="SuberDriver">
<head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>LoCar it</title>

    <link rel="stylesheet" href="lib/onsen/css/onsenui.css">
    <link rel="stylesheet" href="styles/onsen-css-components-blue-basic-theme.css">
    <link rel="stylesheet" href="styles/app.css"/>

    <script src="lib/onsen/js/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>

    <script src='http://maps.googleapis.com/maps/api/js?sensor=false'></script>
    <script src='bower_components/lodash/dist/lodash.min.js'></script>
    <script src='bower_components/angular-google-maps/dist/angular-google-maps.min.js'></script>

    <script src="lib/onsen/js/onsenui.js"></script>

    <script src="cordova.js"></script>

    <script src="js/myapp.js"></script>

</head>

<body ng-controller="mainController">
    <ons-page>
        <ons-toolbar>
            <div class="center">Log In</div>
            <div class="right"><ons-toolbar-button>Close</ons-toolbar-button></div>
        </ons-toolbar>

        <div class="login-form">
            <ons-list modifier="inset" class="settings-list" >
                <ons-list-item>
                    <input type="text" class="text-input tbox" placeholder="Nom" ng-model="pref.name"><br>
                </ons-list-item>
                <ons-list-item>
                    <input type="text" class="text-input tbox" placeholder="VIN" ng-model="pref.vin"><br>
                </ons-list-item>
                <ons-list-item>
                    <input type="text" class="text-input tbox" placeholder="Contrat" ng-model="pref.contrat"><br>
                </ons-list-item>
                <ons-list-item>
                    <input type="password" class="text-input tbox" placeholder="Code Secure" ng-model="pref.code_secure"><br>
                </ons-list-item>
                <ons-list-item>
                    Enregistrer le VIN et le contrat sur ce mobile
                    <ons-switch modifier="list-item" ng-model="pref.save_vin_switch" ng-change="save_vin()"  ></ons-switch>
                </ons-list-item>
            </ons-list>
            <ons-list modifier="inset"  class="settings-list" ng-click="save(); menu.setMainPage('main.html', {closeMenu: true})">
                <ons-list-item modifier="tappable" >
                    <ons-icon icon="ion-checkmark-circled" style="opacity: 0.8"></ons-icon>
                    Log In
                </ons-list-item>
            </ons-list>
            <br><br>
        </div>

    </ons-page>
</body>
</html>
